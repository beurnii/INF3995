stages:
    - lint
    - build
    - test

cache:
    paths:
        - server/build
        - desktop/build

################
# Build Stages #
################

build-server:
    stage: build
    # image: rikorose/gcc-cmake
    image: teeks99/clang-ubuntu
    script:
        - cd server && ./build.sh
        - chmod +x clang.sh &&./clang.sh tidy -8

build-desktop:
    stage: build
    image: gradle:jdk12
    script:
        - cd desktop && gradle build

###############
# Test Stages #
###############

test-server:
    stage: test
    image: rikorose/gcc-cmake
    script:
        - cd server && echo "TODO"

test-desktop:
    stage: test
    image: gradle:jdk12
    script:
        - cd desktop && gradle test

###############
# Lint Stages #
###############

lint-server:
    stage: lint
    image: teeks99/clang-ubuntu
    script:
        - cd server && chmod +x clang.sh &&./clang.sh format -8
